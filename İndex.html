<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ferovenehir - Giriş</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #4a2c2a;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #login {
    background: #fff5f5cc;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(255, 105, 135, 0.4);
    width: 100%;
    max-width: 350px;
    text-align: center;
  }
  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #ff476f;
  }
  p {
    margin-bottom: 20px;
  }
  input[type="password"] {
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ff6f91;
    border-radius: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    background-color: #ff6f91;
    border: none;
    color: white;
    padding: 14px 0;
    margin-top: 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 18px;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff476f;
  }
  #error {
    color: #d83030;
    margin-top: 12px;
    font-weight: 600;
    min-height: 24px;
  }
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>
</head>
<body>
  <div id="login">
    <h2>Ferovenehir'e Hoşgeldin</h2>
    <p>Şifreyi gir, kalbimizin kapısını açalım.</p>
    <input type="password" id="password" placeholder="Şifreyi yaz" autocomplete="off" />
    <button onclick="checkPassword()">Giriş</button>
    <p id="error"></p>
  </div>

<script>
  const correctPassword = "feronun sevgilisinin ismi";

  function checkPassword() {
    const entered = document.getElementById("nehir").value.trim().toLowerCase();
    const error = document.getElementById("error");
    if (entered === correctPassword.toLowerCase()) {
      window.location.href = "anasayfa.html";
    } else {
      error.textContent = "Yanlış şifre, tekrar dene.";
    }
  }

  // Enter tuşuyla da giriş yapabilmek için
  document.getElementById('nehir').addEventListener('keyup', function(event) {
    if(event.key === 'Enter') {
      checkPassword();
    }
  });
</script>
</body>
</html>
